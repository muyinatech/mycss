<!DOCTYPE html>
<html>

<head>
  <title>CSS align-items</title>
  <style>
    /* align-items (center) */
    .flex-container {
      display: flex;
      height: 200px;
      align-items: center;
      background-color: DodgerBlue;
    }

    .flex-container>div {
      background-color: #f1f1f1;
      width: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>CSS align-items</h1>

  <p>align-items - center</p>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

</body>

</html>
