<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Height Width</title>
    <style>
        div.one {
            width: 500px; <!-- sets width and introduces a scrollbar if window width is less than 500px
            height: 100px;
            border: 3px solid #73AD21;
        }

        div.two {
            max-width: 500px; <!-- resizes the width according, no need for scrollbar -->
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
<div class="one">
    This div element has a height of 100px and a width of 500px.
</div>
<br>
<div class="two">
    This div element has a height of 100px and a width of 500px.
</div>
</body>
</html>
