<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Colors</title>
    <style></style>
</head>

<body>
    <!-- Background color -->
    <h1 style="background-color:DodgerBlue;">Hello World</h1>
    <p style="background-color:Tomato;">Lorem ipsum...</p>

    <!-- Text color -->
    <h1 style="color:Tomato;">Hello World</h1>
    <p style="color:DodgerBlue;">Lorem ipsum...</p>
    <p style="color:MediumSeaGreen;">Ut wisi enim...</p>

    <!-- Border color -->
    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Violet;">Hello World</h1>

    <!-- Color values RGB values -->
    <h1 style="background-color:rgb(255, 99, 71);">rgb(255, 99, 71)</h1>

    <!-- Color values HEX values -->
    <h1 style="background-color:#ff6347;">#ff6347</h1>

    <!-- Color HSL values (hue(0-360), saturation (0-100%), 
        and lightness(0-100%)) values 
        hue: the base shade of the color. This takes a value between 0 and 360, presenting the angles round a color wheel.
        saturation: how saturated is the color? This takes a value from 0-100%, where 0 is no color (it will appear as a shade of grey), and 100% is full color saturation
        lightness: how light or bright is the color? This takes a value from 0-100%, where 0 is no light (it will appear completely black) and 100% is full light (it will appear completely white)
    -->
    <h1 style="background-color:hsl(9, 100%, 50%);">hsl(9, 100%, 50%)</h1>
    
    <!-- Color RGBA values, HSLA values (range 0–1 — which sets the transparency, or alpha channel)-->   
    <p>Same as color name "Tomato", but 50% transparent:</p>
    <h1 style="background-color:rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</h1>

    <h2 style="background-color:rgb(255, 99, 71);opacity: 0.5;">Some text to be displayed.</h2>

</body>

</html>
